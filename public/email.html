<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- logo -->
<table 
	scale="1"
	border="0" 
	width="100%" 
	cellpadding="0" 
  cellspacing="0" 
  align="center"
  bgcolor="#444">
	<tr>
	  <td height="64" align="center">
	  	<img height="48" src="http://pleg.getmine.com/images/logos/mine-email-2x.png"/>
	  </td>
	</tr>
</table>
	
<!-- headline -->
<table 
	scale="1"
	border="0" 
	width="100%" 
	cellpadding="0" 
  cellspacing="0" 
  align="center"
  bgcolor="#444">
	<tr>
	  <td height="32" valign="top" align="center">
	  	<font face="Arial" color="white">
	    	<p style="font-size:16px; font-family: 'Helvetica'; -webkit-font-smoothing: antialiased;">
	    		<b>You have a new follower</b>
	    	</p>
	    </font>
	  </td>
	</tr>
</table>

<!-- description -->
<table 
	scale="1"
	border="0" 
	width="100%"
	bgcolor="#FFF" 
	cellpadding="0" 
  cellspacing="0" 
  align="center"
  bgcolor="#FFF">
	<tr>
	
	  <td height="32" valign="bottom" align="center">
	  	<font face="Arial" color="#777">
	  		<p style="font-size:14px; font-family: 'Helvetica'; -webkit-font-smoothing: antialiased;">
	    		All sorts of html imgs and bullets go here!
	    	</p>
	    </font>
	  </td>
	  
	</tr>
</table>

<!-- action -->
<table 
	scale="1"
	border="0" 
	width="100%"
	bgcolor="#FFF" 
	cellpadding="0" 
  cellspacing="0" 
  align="center"
  bgcolor="#FFF">
	<tr>
	  <td height="72" align="center">
	  	<font face="Arial" color="white">
				<a href="javascript:void(0)" 
					style="font-family: 'Helvetica'; -webkit-font-smoothing: antialiased; display: inline-block; padding: 12px 20px; font-size:14px; color:#FFF; background: #006FB1; text-decoration:none;
						background: #006FB1 url('http://pleg.getmine.com/images/alert-overlay.png') repeat-x; border-bottom: 1px solid #ccc;
						-webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px;">
	        	<b>This is a long string action</b>
	      </a>
	    </font>
	  </td>
	</tr>
</table>
	
<!-- footer -->	
<table 
	scale="1"
	border="0" 
	width="100%" 
	cellpadding="0" 
  cellspacing="0" 
  align="center"
  bgcolor="#EEE">
	<tr>
	  <td height="72" align="center">
	  	<font face="Arial" color="#CCC">
	    	<p style="font-size:12px; font-family: 'Helvetica'; -webkit-font-smoothing: antialiased;">
	    		This message was sent to you by <%=CONFIG[:name]%>.
	    		<br>
		    	<a href="javascript:void(0)"
		    		style="font-size:12px; font-family: 'Helvetica'; -webkit-font-smoothing: antialiased;color:#CCC; text-decoration:none;">
	        	855 El Camino Real #330 Palo Alto CA 94301
	      	</a>
	      	<br>
	      	<a href="javascript:void(0)"
	      		style="font-size:12px; font-family: 'Helvetica'; -webkit-font-smoothing: antialiased;color:#CCC; text-decoration:none;">
	        	Click here to change your notification settings.
	      	</a>
	    </font>
	  </td>
	</tr>
</table>
